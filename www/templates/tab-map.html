<ion-view view-title="Scout">
  <ion-content  class="padding" ng-controller="DashCtrl">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <div class="map-frame" id="map" data-tap-disabled="true"></div>
    <div class="map-buttons" ng-show="dropPin">
      <button class="button button-energized ion-ios-location-outline" id="track">My Location</button>
    </div>
    <div class="button-bar">
      <button class="button icon-right ion-ios-plus-empty button-calm" id="pin">Mark Spot</button>
      <button class="button icon-right ion-chevron-right button-balanced" id="getRoute">Route</button>
    </div>
      <!--pre ng-bind="response.routes[0]" id="route-panel" ng-show="directionText">
    </pre-->
      <div id="route-panel" ng-show="directionText">
    </div>
  </ion-content>
</ion-view>
